services:
  frontend_node:
    stdin_open: true
    container_name: "ready_addon_frontend_vue"
    build:
      context: ../
      dockerfile: ./dockerfiles/node.dockerfile
    volumes:
      - ../app:/var/www/html:delegated
    networks:
      - ready_addon
    #command: npm install & npm build

  frontend_npm:
    stdin_open: true
    container_name: "ready_addon_frontend_npm"
    build:
      context: ../
      dockerfile: ./dockerfiles/node.dockerfile
    volumes:
      - ../app:/var/www/html:delegated
    networks:
      - ready_addon
    entrypoint: ["/usr/local/bin/npm"]

  frontend_nginx:
    container_name: "ready_addon_frontend_nginx"
    build:
      context: ../
      dockerfile: ./dockerfiles/nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "3022:8080"
    volumes:
      - ../app/dist:/var/www/html:delegated
      - ../mount/nginx/log:/var/log/nginx/
    depends_on:
      - backend_php
      - backend_redis
      - backend_postgresql
    networks:
      - ready_addon
    restart: unless-stopped